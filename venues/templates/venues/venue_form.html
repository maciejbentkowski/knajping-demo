{% extends 'main.html' %}


{% block content %}

<div class="w-full max-w-xs mx-auto text-center mt-5">
    <div class="text-xl">
        {{purpose}} sw√≥j lokal
    </div>

</div>
<div class="grid grid-cols-7 mt-5 ">
    <div class="col-start-3 col-span-3 pl-4 py-4 rounded shadow border px-5 ">
        <div class="mb-3" >
            <div>
            {% if venue.primary_image %}
                Primary image:
                <img src={{venue.primary_image.url}}>
            </div>  
            {% else %}
                {% if helper_text %}
                <div class="text-xs">
                    {{helper_text}}
                </div>
                {% endif %}
            {% endif %}
        </div>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{venue_form}}
            <button type="submit" value="Submit" class="bg-green-800 hover:bg-green-500 text-white my-4 py-2 px-4 rounded">
                {{purpose}}
            </button>
        </form>
        {% if purpose == "Edytuj"%}
        <div>
            Edytuj swoje menu:
        </div>
        <button class="flex bg-blue-800 hover:bg-blue-500 text-white my-4 py-2 px-4 rounded">
            <a href="{% url 'venues:menu' venue.id %}">Menu</a>
        </button>
        {% endif %}
    </div>
</div>

{% endblock content %}
