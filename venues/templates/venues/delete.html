{% extends 'main.html' %}

{% block content %}

<div class="block mx-auto my-5">
    <form method="POST" action="">
        {% csrf_token %}
        <p>Are You sure you want to delete this "{{ obj }}"?</p>
        <div class="content-stretch">
            <button type="button" class="bg-blue-800 hover:bg-blue-500 text-white my-4 ml-2 rounded">
                <a class="py-1 px-3 block" href="{{ request.META.HTTP_REFERER }}">Wróć</a>
            </button>
            <button type="submit" value="Confirm" class="bg-red-800 hover:bg-red-500 text-white my-4 ml-2 rounded">
                <div class="py-1 px-3 block">Usuń</div>
            </button>
        </div>

    </form>
</div>

{% endblock content %}

<button type="button" class="bg-red-600 hover:bg-red-400 text-white my-4 ml-2 rounded">
    <a class=" py-1 px-3 block" href="{% url 'venues:delete-venue' venue.id %}">Usuń</a>
</button>
