version: '3.9'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: knajping
      POSTGRES_USER: knajping
      POSTGRES_PASSWORD: mypassword
    volumes:
      - pgdata:/var/lib/postgresql/data 
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knajping -d knajping"]
      interval: 5s
      timeout: 5s
      retries: 5
  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
        restart: true
  tailwind:
    build: .
    command: "python manage.py tailwind start"
    restart: "unless-stopped"
    volumes:
      - .:/app
    tty: true
    depends_on:
      - web
volumes:
  pgdata: 

